<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Defaule title{% endblock %}</title>
</head>
<body>
<p>
    <a href="{% url 'my_app:index' %}">Blizzard game notes</a> -
    <a href="{% url 'my_app:topics' %}">Game Topics</a> -
    {% if user.is_authenticated %}
        Hello, {{ user.username }}.
        <a href="{% url 'users:logout' %}">log out</a>
    {% else %}
        <a href="{% url 'users:register' %}">register</a> -
        <a href="{% url 'users:login' %}">log in</a>
    {% endif %}
</p>
<p>{% block content %}Welcome to my app!{% endblock %}</p>
</body>

</html>
