{% extends "my_app/base.html" %}
{% load bootstrap3 %}
{% block title %}new_topic{% endblock title%}
{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'my_app:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}
    </form>
{% endblock content%}
